about:
  paragraph1: Welcome to closeenoughfabrication—your one-stop shop for affordable off-road and 4x4 fabrication services. From shock hoops and roll cages to rock sliders and full exo-cages, we can help bring your vision to life. While off-road is our specialty, we're always open to other fabrication projects. So if you've got an idea that needs custom work, head to our contact section and let’s make it happen!